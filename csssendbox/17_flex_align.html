<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Align</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            text-align: center;
        }
        .f-container__box{
            background: lightgray;
            overflow: auto;
            align-self: flex-start;
            margin: 20px;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            align-self: center;
            
        }
        .f-container{
            display: flex;
            background: black;
            height: 1000px;
            justify-content: center
        }

        .f-container__box1{
            align-self: flex-start;
        }

        .f-container__box3{
            align-self: flex-end;
        }

        @media (max-width:700px){
            .f-container__box{
                align-self: center;
            }
            .f-container{
                flex-direction: column;
                justify-content: space-evenly;
            }
        }
    </style>
</head>
<body>
    <h1>This is flexbox</h1>
    <div class="f-container">
        <div class="f-container__box f-container__box1">
            <h1>flex 1</h1>
        </div>
        <div class="f-container__box f-container__box2">
            <h1>flex 2</h1>
        </div>
        <div class="f-container__box f-container__box3">
            <h1>flex 3</h1>
        </div>
    </div>
</body>
</html>
