<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            text-align: center;
        }
        .f-container__box{
            background: lightgray;
            overflow: auto;
            align-self: flex-start;
            margin: 20px;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            /* flex-grow: 1; */
        }
        .f-container{
            display: flex;
            background: black;
            flex-shrink: 300px;
            height: 700px;

        }
        .f-container__box1{
            flex-grow: 5;
            order: 2;
            flex-basis: 300px;
        }
        .f-container__box2{
            flex-grow: 2;
            flex-shrink: 0;
            order: 3;
            flex-basis: 300px;
        }
        .f-container__box3{
            order: 1;
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <h1>This is flexbox</h1>
    <div class="f-container">
        <div class="f-container__box f-container__box1">
            <h1>flex 1</h1>
        </div>
        <div class="f-container__box f-container__box2">
            <h1>flex 2</h1>
        </div>
        <div class="f-container__box f-container__box3">
            <h1>flex 3</h1>
        </div>
    </div>
</body>
</html>
