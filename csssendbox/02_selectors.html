<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        body{
            background-color: #333;
        }
        /* . is for classes */
        .headin1{
            color: blue;
        }
        /* # is for IDs */
        #welcome{
            background-color: lightgray;
        }
        /* Multiple Selectors */
        #welcome, #about{
            border: 5px darkblue solid;
            margin-bottom:10px;
            padding: 5px;
        }
        /* Nested Selectors */
        #about h2,p{
            color: white;
        }

    </style>
</head>
<body>
    <div>
        <div id="welcome">
            <h2 class="headin1">Welcom</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel odit, nemo impedit deleniti beatae eligendi!</p>
        </div>
        <div id="about">
            <h2>About</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium deserunt nemo, assumenda excepturi rerum quod neque placeat dicta quasi facere!</p>
        </div>
    </div>
</body>
</html>
