<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      * {
        /* 
        -May want to add "border-box for "box-sizing so padding does not affect width
        -Reset margin and padding 
       */
       box-sizing: border-box;
       margin: 0px;
       padding: 0px;
      }

      body {
        /* 
          -Background color is #344a72
        */
        font-family: 'Raleway', sans-serif;
        background-color: #344a72;
      }

      a {
        /* 
        Underlined links are ugly :)
       */
       text-decoration: none;
      }

      #container {
        /* 
        -Remember, margin: auto on left and right will center a block element 
        -I would also set a "max-width" for responsiveness
        -May want to add some padding
        */
        margin: auto;
        margin-top: 50px;
        max-width: 500px;
        padding: 20px;
      }

      .container__form-wrap {
        /* 
          This is the white area around the form and heading, etc
        */
        background-color: white;
        padding: 30px;
        height: 70%;
      }

      .container__form-wrap h1,
      .container__form-wrap p {
        /* 
          May want to center these
        */
        text-align: center;
        padding: 10px;
      }

      .container__form-wrap .container__form-group {
        /* 
          Each label, input is wrapped in .container__form-group
        */
        margin-top: 20px;
      }

      .container__form-wrap .container__form-group label {
        /* 
          Label should be turned into a block element
        */
        display: block;
        margin-bottom: 5px;
      }

      .container__form-wrap .container__form-group input {
        /* 
          Inputs should reach accross the .container__form-wrap 100% and have some padding
        */
        width: 100%;
        padding: 10px;
        border-radius: 5px;
      }

      .container__form-wrap button {
        /* 
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
        background-color: #49c1a2;
        display: block;
        color: white;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
      }

      .container__form-wrap button:hover {
        /* 
          Hover background color for button is #37a08e
        */
        background-color: #37a08e;
      }

      .container__form-wrap .container__bottom-text {
        /* 
          Bottom text is smaller
        */
        font-size: smaller;
        margin-top: 10px;
      }

      footer {
        /* 
        Should be centered
       */
       text-align: center;
       color: white;
       margin-top: 5px;
      }

      footer a {
        /* 
          Footer link color is #49c1a2
        */
        color: #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="container__form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="container__form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="container__form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="container__form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="container__form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="container__form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="container__bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
