<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Buttons</title>
    <style>
        .btn{
            background-color: cadetblue;
            padding: 10px;
            border: none;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }
        a:link{
            text-decoration: none;
        }
        .btn:hover{
            color: brown;
            background-color: beige;
        }
        /* a:visited{
            color: aqua;
        } */


    </style>
</head>
<body>
        Identify which is button or which is not. <br>
        <a class="btn" href="https://www.google.com">click me</a>
        <button class="btn">click me</button>
</body>
</html>
