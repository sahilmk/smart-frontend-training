<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <style>
        ul{
            list-style: none;
            background-color: cadetblue;
            font-size: 20px;
            border-radius: 10px;
            overflow: auto;
        }
        ul li{
            display:block;
            float: left;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        li:hover{
            background-color: blue;
            border-radius: 10px;
        }
    </style>

</head>
<body>
        <ul class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Donate</li>
            <li>Contact</li>

        </ul>
</body>
</html>
