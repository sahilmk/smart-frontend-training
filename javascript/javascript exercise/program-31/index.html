<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Matrix Addition</title>
</head>

<body>

    <div class="container">
        <h1>Enter dimension of metrix and value of each matrix.</h1>
        <form action="">
            <div class="mb-3">
                <label>Enter dimension of first matrix :</label>
                <div class="mb-3 d-flex flex-row">
                    <div>
                        <input type="number" id="number-1" class="form-control" step="any">
                        <div id="error-1" class="text-danger"></div>
                    </div>
                    <div>
                        <input type="number" id="number-2" class="form-control" step="any">
                        <div id="error-2" class="text-danger"></div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Enter dimension of second matrix :</label>
                <div class="mb-3 d-flex flex-row">
                    <div>
                        <input type="number" id="number-3" class="form-control" step="any">
                        <div id="error-3" class="text-danger"></div>
                    </div>
                    <div>
                        <input type="number" id="number-4" class="form-control" step="any">
                        <div id="error-4" class="text-danger"></div>
                    </div>
                </div>
            </div>
            <div id="error-5" class="text-danger"></div>

            <div class="mb-3">
                <label>Enter the comma(,) saperated matrix value for the 1st matrix.</label>
                <input type="text" id="matrix-1" class="form-control" step="any">
            </div>
            <div class="mb-3">
                <label for="number">Enter the comma(,) saperated matrix value for the 2nd matrix.</label>
                <input type="text" id="matrix-2" class="form-control" step="any">
            </div>
            <div id="error-6" class="text-danger"></div>

            <div class="mb-3">
                <button type="submit" id="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <div id="show" class="text-success"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
