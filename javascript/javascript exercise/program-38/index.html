<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <title>Concatenate two string</title>
</head>

<body>

    <div class="container">
        <h1>Enter two string for concatenation.</h1>
        <form action="">
            <div class="mb-3">
                <label for="stringOne">String 1:</label>
                <input type="text" id="stringOne" class="form-control" step="any">
                <div id="errorOne" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="stringTwo">String 2:</label>
                <input type="text" id="stringTwo" class="form-control" step="any">
                <div id="errorTwo" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <button type="submit" id="submit" class="btn btn-primary">Concatenate</button>
            </div>
        </form>
        <div id="show" class="text-success"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
