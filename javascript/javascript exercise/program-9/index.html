<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Fibonacci Sequence</title>
</head>

<body>

    <div class="container">
        <h1>How many fibonacci you want print? enter a number</h1>
        <form action="">
            <div class="mb-3">
                <label for="number">How many fibonaccis to generate? </label>
                <input type="number" id="number" class="form-control" step="any">
                <div id="error" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <button type="submit" id="calculateFibonacci" class="btn btn-primary">Fibonacci</button>
            </div>
        </form>
        <div id="show" class="text-success"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
