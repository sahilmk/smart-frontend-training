<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Largest among the three number</title>
</head>

<body>

    <div class="container">
        <h1>Enter three numbers to find out the largest among the three</h1>
        <form action="">
            <div class="mb-3">
                <label for="number1">Number1: </label>
                <input type="number" id="number-1" class="form-control" step="any">
                <div id="error-1" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="number2">Number2: </label>
                <input type="number" id="number-2" class="error-2 form-control" step="any">
                <div id="error-2" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="number3">Number3: </label>
                <input type="number" id="number-3" class="error-3 form-control" step="any">
                <div id="error-3" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <button type="submit" id="findLarge" class="btn btn-primary">Find the largest</button>
            </div>
        </form>
        <div id="show" class="text-success"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
