<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pyramid Structure</title>
</head>

<body>
    <div class="container">
        <!-- <h3>1) *Triangle</h3> -->
        <form action="">
            <div class="mb-3">
                <label for="number">Enter number of rows: </label>
                <input type="number" id="row" class="form-control" step="any">
                <div id="error" class="text-danger"></div>
            </div>
            <div>
                <select name="select" id="select1" class="form-select mb-3">
                    <option value="halfstartriangle">Half * Triangle</option>
                    <option value="halfdigittriangle">Half Digit Triangle</option>
                    <option value="halfalphabettriangle">Hlaf Alphabet Triangle</option>
                    <option value="reversehalfstar">Reverse Half Star Triangle</option>
                    <option value="reversehalfdigit">Reverse Half Star Triangle</option>
                    <option value="startriangle">Star Triangle</option>
                    <option value="digittriangle">Digit Triangle</option>
                    <option value="reversestartriangle">Reverse Star Triangle</option>
                    <option value="pascaltriangle">Pascal Triangle</option>
                    <option value="incrementnumbertriangle">Increment Triangle</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" id="submit" class="btn btn-primary">Show patterns</button>
            </div>
        </form>
        <h3 id="show-1" class="text-success"></h3><br>
    </div>

    <script src="./main.js"></script>
</body>

</html>
