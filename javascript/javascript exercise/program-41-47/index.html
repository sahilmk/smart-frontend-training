<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform operation on array of objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button id="sortbyid" class="btn btn-primary mt-5">Sort array by Id</button>
        <button id="sortbyfn" class="btn btn-primary mt-5">Sort array by FirstName</button>
        <button id="sortbyln" class="btn btn-primary mt-5">Sort array by LastName</button>
        <button id="sortbygend" class="btn btn-primary mt-5">Sort array by Gender</button>
        <button id="sortbyage" class="btn btn-primary mt-5">Sort array by Age</button>
        <button id="getkey" class="btn btn-primary mt-5">Get keys</button>
        <div>
            <h3 class="mt-5">Filter the Objects</h3>
            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="filterradio" id="idinput" value="id">
                <label class="form-check-label" for="idinput">
                    Id
                </label>
            </div>
            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="filterradio" id="fninput" value="fname">
                <label class="form-check-label" for="fninput">
                    First Name
                </label>
            </div>
            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="filterradio" id="lninput" value="lname">
                <label class="form-check-label" for="lninput">
                    Last Name
                </label>
            </div>
            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="filterradio" id="gender" value="gender">
                <label class="form-check-label" for="gender">
                    Gender
                </label>
            </div>
            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="filterradio" id="ageinput" value="age">
                <label class="form-check-label" for="ageinput">
                    Age
                </label>
            </div>
            <div class="mt-5">
                <label for="input">Enter filter value</label>
                <input type="text" name="input" id="input" class="form-control">
                <div id="error" class="text-danger"></div>
            </div>
            <div>
                <button id="filterinput" class="btn btn-success mt-5">Filter</button>
            </div>
        </div>
        <h4 id="show" class="alert alert-success mt-5"></h4>
        <script src="main.js"></script>
    </div>
</body>

</html>
