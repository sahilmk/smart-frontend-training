<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Enter two value for the Addition, Subtraction, Multiplication, Division and Remainder </h1>
    <form>
        <div>
            <label for="input1">First Number:</label>
            <input type="text" id="input1">
        </div>
        <div>
            <label for="input2">Second Number:</label>
            <input type="text" id="input2">
        </div>
        <div>
            <select name="select" id="select1">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
                <option value="remainder">Remainder</option>
            </select>
        </div>
        <div>
            <input type="submit" id="submit1">
        </div>


        <h1>Enter one value for the Square and Cube </h1>
        <div>
            <label for="input3">Enter Number:</label>
            <input type="text" id="input3">
        </div>
        <div>
            <select name="select" id="select2">
                <option value="square">Square</option>
                <option value="cube">Cube</option>
            </select>
        </div>
        <div>
            <input type="submit" id="submit2">
        </div>
        <div id="show"></div>
    </form>


    <script src="./main.js"></script>
</body>

</html>
