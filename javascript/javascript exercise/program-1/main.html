<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Enter two value for the Addition, Subtraction, Multiplication, Division Remainder and one value for Square and
        Cube</h1>
    <form>
        <div>
            <select name="select" id="select1">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
                <option value="remainder">Remainder</option>
                <option value="square">Square</option>
                <option value="cube">Cube</option>
            </select>
        </div>
        <div>
            <label for="input1">First Number:</label>
            <input type="number" id="input1">
        </div>
        <div>
            <label for="input2">Second Number:</label>
            <input type="number" id="input2">
        </div>
        <div>
            <input type="submit" id="submit1" value="calculate">
        </div>
        <div id="show"></div>
    </form>


    <script src="./main.js"></script>
</body>

</html>
