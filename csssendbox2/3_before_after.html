<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;

        }

        header::before {
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            position: absolute;
            content: '';
            height: 100%;
            opacity: 0.5;
            width: 100%;
            left: 0;
            top: 0;
        }

        header h1,
        p {
            z-index: 1;
        }

        header h1 {
            font-size: 50px;
        }

        header p {
            font-size: 20px;
        }

        main div {
            flex-direction: column;
            display: flex;
            margin-top: 20px;
            padding: 30px;
            width: 50%;
        }

        div label {
            margin-bottom: 20px;
            font-size: 20px;
        }

        div label::after {
            content: '*';
            color: red;
        }

        div input {
            margin-bottom: 20px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque aliquid optio sapiente amet rem ad esse
            at, nulla officiis itaque!</p>
    </header>

    <main>
        <div>
            <label for="na">Name</label>
            <input type="text">
            <input type="submit" value="submit">
        </div>
    </main>
</body>

</html>
