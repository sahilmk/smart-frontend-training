<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targested Selector</title>
    <style>
        div p{
            color: chocolate;
            font-weight: bold;
            font-size: 20px;
        }
        div > p{
            background-color: lightblue;
            border: black 1px solid;
            padding: 5px;
        }

        div + p{
            color: white;
            background-color: #333;
            border: black 1px solid;
            padding: 5px;
        }

        a[target]{
            background-color: greenyellow;
            padding: 10px;
        }

        input[type='text'],
        input[type='email']{
            height: 30px;
            width: 100%;
            display: block;
        }

    </style>
</head>
<body>
    <div >
        <p>This is direct child of div</p>

        <ul>
            <li>Iteam1</li>
            <li><p>This is direct child of li</p></li>
            <li>Iteam3</li>
        </ul>

        <p>This is also direct child of div</p>
    </div>
    <p>This tag has no parent tag</p>

    <a href="https://google.com" target="_blank">This will open in new tab</a>
    <a href="https://google.com">This will open in this tab</a>

    <br><br><br><br><br>

    <form action="">
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <input type="button" value="submit" >
    </form>
</body>
</html>
