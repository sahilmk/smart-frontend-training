<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Shadows</title>
    <style>
        .a {
            text-shadow: 5px 5px yellowgreen;
        }

        .b {
            text-shadow: 5px 5px 10px yellowgreen;
        }

        .c {
            text-shadow: -5px -5px 10px yellowgreen;
        }

        .d {
            color: white;
            text-shadow: 5px 5px 3px yellowgreen;
        }
    </style>
</head>

<body>
    <h1 class="a">Hello this is text shadow</h1>
    <h1 class="b">Hello this is text shadow</h1>
    <h1 class="c">Hello this is text shadow</h1>
    <h1 class="d">Hello this is text shadow</h1>
</body>

</html>
