<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Frames</title>
    <style>
        body {
            background-color: #666;
        }

        .box {
            background-color: #fff;
            position: relative;
            text-align: center;
            color: white;
            font-size: 30px;
            height: 150px;
            width: 150px;

            /* animation-name: ani1;
            animation-direction: alternate;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-delay: 2s;
            animation-duration: 5s; */

            /* animation: name duration timing-fuctoin delay iteration-count direction */
            animation: ani1 5s ease-out 1s infinite alternate;
        }

        @keyframes ani1 {
            from {
                top: 0;
            }

            to {
                top: 450px;
                width: 700px;
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <div class="box">hello</div>
</body>

</html>
