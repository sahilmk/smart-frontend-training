<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        :root {
            --light: #fff;
            --primary: #666;
            --maxwidth: 970px;
        }

        header {
            text-align: center;
            background-color: var(--primary);
            color: var(--light);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            text-align: center;
            max-width: var(--maxwidth);
            margin: auto;

        }

        .container .box {
            background-color: var(--primary);
            color: var(--light);
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h2>Variables</h2>
    </header>

    <div class="container">
        <div class="box box-1">
            <h4>Head 1</h4>

                quidem consequatur obcaecati quis.</p>
        </div>

        </div>
    </div>
</body>

</html>
