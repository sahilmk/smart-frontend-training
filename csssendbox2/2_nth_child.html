<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        p:first-child {
            color: white;
            background-color: rebeccapurple;
            padding: 5px 10px;
        }

        p:nth-child(5) {
            color: white;
            background-color: blue;
            padding: 5px 10px;
        }

        p:nth-child(4n){
            color: white;
            background-color: darkgoldenrod;
            padding: 5px 10px;
        }

        p:last-child {
            color: white;
            background-color: red;
            padding: 5px 10px;
        }

        p:nth-child(odd){
            font-size: 30px;
        }
        
        p:nth-child(even){
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

</body>

</html>
