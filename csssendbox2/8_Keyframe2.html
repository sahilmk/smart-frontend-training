<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Frames2</title>
    <style>
        body {
            background-color: #666;
        }

        .box {
            background-color: #fff;
            position: relative;
            text-align: center;
            color: white;
            font-size: 30px;
            height: 150px;
            width: 150px;

            animation: ani1 8s ease-in-out 0s infinite alternate;
        }

        @keyframes ani1 {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 300px;
                border-radius: 50% 0 0 0;
                background-color: black;
            }

            50% {
                top: 300px;
                left: 300px;
                border-radius: 50% 50% 0 0;
                background-color: #333;
            }

            75% {
                top: 300px;
                left: 0px;
                border-radius: 50% 50% 50% 0;
                background-color: #555;
            }

            100% {
                top: 0px;
                left: 0px;
                border-radius: 50% 50% 50% 50%;
                background-color: #fff;
            }

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
