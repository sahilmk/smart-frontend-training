<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 350px;
            width: 300px;
            display: flex;
            flex-direction: column;
            border: 1px black solid;
            box-shadow: 2px 2px 10px #333;
            border-radius: 10px;
            padding: 1rem;
            justify-content: center;
        }

        .box h1 {
            font-size: 3rem;
            padding-bottom: 1rem;
        }

        .box input {
            height: 2rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .box button {
            height: 2.5rem;
            border-radius: 10px;
            background-color: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Login</h1>
        <input type="text" class="text" placeholder="username">
        <input type="text" class="password" placeholder="password">
        <button>Enter</button>
    </div>
</body>

</html>
