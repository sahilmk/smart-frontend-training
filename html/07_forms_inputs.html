<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <h1>Forms and Inputs</h1>
    <form action="">
        <!-- Text -->
        <div>
            <label for="n">Enter your name</label>
            <input type="text" id="n" value="sahil kanjariya">
        </div>
        <!-- Email -->
        <div>
            <label for="e">Enter your email</label>
            <input type="email" id="e">
        </div>
        <!-- Textarea -->
        <div>
            <label for="t">Enter your review</label>
            <textarea name="t" id="t" cols="30" rows="10"></textarea>
        </div>
        <!-- Select & Options -->
        <div>
            <label for="num">Select you number</label>
            <select name="number" id="num">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="ne">second number</label>
            <input type="number" id="ne">
        </div>
        <!-- Date -->
        <div>
            <label for="de">date</label>
            <input type="date" id="de">
        </div>

        <!-- Radiobutton -->
        <div>
            <label>select one</label>
            <input type="radio" name="this" value="cycle" checked>Cycle
            <input type="radio" name="this" value="bycycle">Bycycle
            <input type="radio" name="this" value="car">Car
        </div>

        <!-- Checkbox -->
        <div>
            <label>select one</label>
            <input type="checkbox" name="this" value="cycle" checked>Cycle
            <input type="checkbox" name="this" value="bycycle">Bycycle
            <input type="checkbox" name="this" value="car">Car
        </div>

        <!-- Input Submit -->
        <input type="submit" name="" id="">
        <!-- Button Rese -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
