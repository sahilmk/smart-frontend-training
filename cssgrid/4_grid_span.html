<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Span</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .grid__box {
            background-color: lightgray;
            text-align: center;
            border: 1px black solid;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <header class="grid">
        <div class="grid__box">b 1</div>
        <div class="grid__box">b 2</div>
        <div class="grid__box">b 3</div>
        <div class="grid__box">b 4</div>
        <div class="grid__box">b 5</div>
        <div class="grid__box">b 6</div>
        <div class="grid__box">b 7</div>
        <div class="grid__box">b 8</div>
    </header>
</body>

</html>
