<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Row</title>
    <style>
        .grid {
            display: grid;
            grid-template-rows: 1fr 2fr 1fr;
            grid-template-columns: repeat(3, 1fr);
            grid-row-gap: 15px;
            grid-column-gap: 5px;
        }

        .grid__box {
            text-align: center;
            background-color: lightgray;
            border: 1px black solid;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <section class="grid">
        <div class="grid__box">b 1</div>
        <div class="grid__box">b 2</div>
        <div class="grid__box">b 3</div>
        <div class="grid__box">b 4</div>
        <div class="grid__box">b 5</div>
        <div class="grid__box">b 6</div>
        <div class="grid__box">b 7</div>
        <div class="grid__box">b 8</div>
        <div class="grid__box">b 9</div>
    </section>
</body>

</html>
