<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Span</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .grid__box:nth-child(6) {
            grid-column: 2 / span 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .grid__box {
            background-color: lightgray;
            text-align: center;
            border: 1px black solid;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <sectoin class="grid">
        <div class="grid__box">b 1</div>
        <div class="grid__box">b 2</div>
        <div class="grid__box">b 3</div>
        <div class="grid__box">b 4</div>
        <div class="grid__box">b 5</div>
        <div class="grid__box">b 6</div>
        <div class="grid__box">b 7</div>
        <div class="grid__box">b 8</div>
        <div class="grid__box">b 9</div>
        <div class="grid__box">b 10</div>
        <div class="grid__box">b 11</div>
        <div class="grid__box">b 12</div>
        <div class="grid__box">b 13</div>
    </sectoin>
</body>

</html>
