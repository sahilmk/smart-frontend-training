<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a8e6d9177.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact Me | Software Developer</title>
</head>

<body>
    <!-- Header -->
    <header id="aheader">
        <div class="container">
            <nav id="header__nav">
                <img src="./img/logo.png" alt="portfolio logo" id="logo">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact form -->
    <section class="contacta">
        <div class="container">
            <h2 class="contacta__title large">Contact Me</h2>
            <div class="line"></div>
            <p>Here is how you can reach me</p>
            <form action="">
                <div class="contacta__textfields">
                    <input type="text" placeholder="Name" class="contacta__textinput contacta__nameinput">
                    <input type="text" placeholder="Subject" class="contacta__textinput contacta__subjectinput">
                    <input type="email" placeholder="Email Address" class="contacta__textinput contacta__emailinput">
                    <input type="text" placeholder="Phone Number" class="contacta__textinput contacta__phoneinput">
                    <textarea placeholder="Enter Message" class="contacta__textinput contacta__messageinput"></textarea>
                </div>
                <button class="btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- contact information -->
    <section class="contactb bg-dark">
        <div class="container">
            <div class="contactb__contacti">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+91 95198 65060</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Gift Tower 1, Gift City</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Tagline -->
    <section class="contactc bg-main">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mfooter">
        <div class="container mfooter__contant">
            <p>Copyright &copy; 2022. All Right Reserved</p>
            <div class="mfooter__social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>

    <script src="./js/typewriter.js"></script>
</body>

</html>
